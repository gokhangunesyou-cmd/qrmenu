services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - php
    networks:
      - qrmenu

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://qrmenu:qrmenu_secret@database:5432/qrmenu?serverVersion=16&charset=utf8"
      REDIS_URL: "redis://redis:6379"
    networks:
      - qrmenu

  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: qrmenu
      POSTGRES_USER: qrmenu
      POSTGRES_PASSWORD: qrmenu_secret
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrmenu"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qrmenu

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - qrmenu

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - qrmenu

volumes:
  pg_data:
  minio_data:

networks:
  qrmenu:
    driver: bridge
